<html>
    <head>
	<title>HelloBootstrap</title>
    </head>
    <body>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	    <ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	    </ol>
	    <div class="carousel-inner">
		<div class="carousel-item active">
		    <img class="d-block w-100" src="https://res.cloudinary.com/dq5nurqnd/image/upload/v1656204731/samples/food/pot-mussels.jpg" alt="First slide">
		</div>
		<div class="carousel-item">
		    <img class="d-block w-100" src="https://res.cloudinary.com/dq5nurqnd/image/upload/v1656204741/samples/landscapes/nature-mountains.jpg" alt="Second slide">
		</div>
		<div class="carousel-item">
		    <img class="d-block w-100" src="https://res.cloudinary.com/dq5nurqnd/image/upload/v1656204730/samples/animals/reindeer.jpg" alt="Third slide">
		</div>
	    </div>
	    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	    </a>
	    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	    </a>
	</div>
    </body>
</html>
